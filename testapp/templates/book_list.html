{% extends "base.html" %}

{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Title</th>
        <th scope="col">Description</th>
        <th scope="col">Publish Date</th>
        <th scope="col">Genre</th>
      </tr>
    </thead>
    <tbody>
        {% for book in results %}
      <tr>
        <th scope="row">{{ book.id }}</th>
        <td>{{ book.title }}</td>
        <td>{{ book.description }}</td>
        <td>{{ book.publish_date }}</td>
        <td>{{ book.genre }}</td>
      </tr>
      {% endfor %}
</table>
{% endblock %}
