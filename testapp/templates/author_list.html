{% extends "base.html" %}

{% block content %}
<table class="table">
    <thead>
      <tr>
        <th scope="col">#</th>
        <th scope="col">Name</th>
        <th scope="col">Number of books</th>
      </tr>
    </thead>
    <tbody>
        {% for author in authors %}
      <tr>
        <th scope="row">{{ author.id }}</th>
        <td>{{ author.first_name }} {{ author.last_name }}</td>
        <td>{{ author.books.count}}</td>
      </tr>
      {% endfor %}
</table>
{% endblock %}
